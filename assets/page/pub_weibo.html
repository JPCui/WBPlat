	<script type="text/javascript">
		var picWidth = ($(window).width() - 30) / 3;

		var preview_pic = "";
		preview_pic += "<div class=\"uploadList uploadList_{num}\">";
		preview_pic += "<img width=\""+picWidth+"\" height=\""+picWidth+"\""
	preview_pic += "src=\"http://ww1.sinaimg.cn/thumbnail/{src}.jpg\""
	preview_pic += "picid=\"da66c124jw1el0dmjnemvj200w0owmxg\">"
		preview_pic += "<div style=\"width: 436px; height: 418px;\""
	preview_pic += "class=\"pic-reload iconf loading hid\" order=\"0\">"
		preview_pic += "<p class=\"hid\">重新上传</p>"
		preview_pic += "</div>"
		preview_pic += "<span style=\"left: 414px;\""
	preview_pic += "class=\"pic-dele iconf iconf_navbar_close\" order=\"0\"></span>"
		preview_pic += "</div>";

		var picPath = "";

		function getPicPath() {
			
			// 后台查询数据
			//picPath = "D:/--maven--/--src--/WeiboPlat/assets/images/weibo/signin/icon.png";
			picPath = WeibosController.getPicPath();
			if (null == picPath || picPath == "") {
				setTimeout(function() {
					getPicPath();
				}, 500);
			} else {
				// 图片预览区域
				if (picPath != "cancel") {
					$("#wb_content").val(picPath);
					$("#pic_preview_box").prepend(
							preview_pic.replace("{src}", picPath));
					// 关闭loading !!!!!!!
				} else {
					$("#wb_content").val(picPath);
				}

				// 获取到数据后，恢复初始化状态
				WeibosController.setPicPath("");
				picPath = "";
			}
		}

		function addPic() {
			try {
				// 通知后台获取图片 + 上传图片
				WeibosController.addPic();

				// 开始loading !!!!!!!

				getPicPath();
			} catch (e) {
				$("#wb_content").val(e);
			}
		}
	</script>
